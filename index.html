<head>

    <!-- Own CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Multiplayer Rock Paper Scissors Game</title>
</head>
<body>
    <div class="container">
        <h1 class="display-3 text-center"><span class="font-weight-bold">[R]</span>ock - <span class="font-weight-bold">[P]</span>aper - <span class="font-weight-bold">[S]</span>cissors</h1>



    <!-- Modal Start -->
        <div class="modal fade" id="startGame" tabindex="-1" role="dialog" aria-labelledby="startGameLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-center" id="startGameLabel">[R]ock [P]aper [S]cissors</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div id="instructions" class="bg-light modal-body">
                        <div class="d-flex justify-content-center">
                            <form class="modal-footer form-inline">
                                <label for="name" class="sr-only">Name:</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter player's name">
                                <button id="startGame" class="btn btn-info" type="button" data-dismiss="modal">Enter</button>
                            </form>
                        </div>
                        <br />
                        <h3><strong>Instructions:</strong></h3>
                        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sapiente consequuntur est quo sequi at eius. Dolores, id dolorem. Dolorem dolores fugiat laboriosam vero esse aperiam totam eius corporis sint labore.</p>
                    </div>
                </div>
            </div>
        </div>
        
    </div><!-- ./container -->
